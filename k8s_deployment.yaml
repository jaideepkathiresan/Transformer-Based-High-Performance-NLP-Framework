apiVersion: apps/v1
kind: Deployment
metadata:
  name: hypertext-inference
  labels:
    app: hypertext
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hypertext
  template:
    metadata:
      labels:
        app: hypertext
    spec:
      containers:
      - name: hypertext-server
        image: hypertext:latest
        command: ["python", "serving/server.py"]
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "4Gi"
            cpu: "2"
          requests:
            memory: "2Gi"
            cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: hypertext-service
spec:
  selector:
    app: hypertext
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
